<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <!-- Required for responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Song player</title>
        <!-- Load CSS file -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Load Font Awesome library -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!-- Load Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
        <!-- Load favicon -->
        <link rel="icon" href="assets/img/favicon.ico">
    </head>
    <body>
        <!-- Application -->
        <div class="application">
            <header class="application-header">
                <i class="fas fa-arrow-left"></i>
                <h1 class="application-header-title">Music</h1>
                <i class="fas fa-bars"></i>
            </header>
            <img src="assets/img/music-img.jpg" alt="Music illustration" class="application-img" id="imgApp">
                
            <!-- Infos: title & artist -->
            <div class="application-infos">
                <h2 class="application-infos-song">Title</h2>
                <p class="application-infos-artist">Author</p>
            </div>
                
            <!-- Audio player -->
            <div class="audio-controllers">
                <div class="audio-control-timeline">
                    <input type="range" id="audioProgressBar" class="audio-progress-bar" value="0">
                    <div class="audio-duration-indic">
                        <p class="timeline-current-time" id="currentTime">0:00</p>
                        <p class="timeline-total-time" id="totalDuration">.. : ..</p>
                    </div>
                </div>
                    
                <!-- Control buttons -->
                <div class="audio-controls-btn">
                    <button type="button" class="btn" id="backwardBtn"><i class="fas fa-backward"></i></button>
                    <button type="button" class="btn btn-play-pause" id="playPauseBtn"><i class='fas fa-play' id="playPauseIcon"></i></button>
                    <button type="button" class="btn" id="forwardBtn"><i class="fas fa-forward"></i></button>
                </div>
            </div>        
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
